<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Open+Sans:wght@400;700&family=Rubik&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Find Your Brew</title>
</head>

<body>

    <div id="main continer">
        <div id="search-container">
            <h2 class="search-head" id="search-head">Search for City Here:</h2>
            <input name="city" id="city" type="text" autofocus="true" class="form-input">
            <button id="search-btn" class="search-btn">Search</button>
        </div>
        <div class="results-container .flex .flex-row" id="results-container">
            <div class="#brewery-container" id="brewery-container"></div>
            <div class="map-container" id="map-container"></div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
